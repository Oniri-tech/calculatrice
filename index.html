<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
</head>

<body>
    <div id="calculatrice">
        <div id="resultat"></div>
        <br>
        <div class="ligne">
        <button class="bouton" value="7">7</button>
        <button class="bouton" value="8">8</button>
        <button class="bouton" value="9">9</button>
        <button class="bouton" value="/">/</button>
        </div>
        <div class="ligne">
        <button class="bouton" value="4">4</button>
        <button class="bouton" value="5">5</button>
        <button class="bouton" value="6">6</button>
        <button class="bouton" value="*">X</button>
        </div>  
        <div class="ligne">
        <button class="bouton" value="1">1</button>
        <button class="bouton" value="2">2</button>
        <button class="bouton" value="3">3</button>
        <button class="bouton" value="+">+</button>
        </div>
        <div class="ligne">
        <button class="bouton" id="C">C</button>
        <button class="bouton" value="0">0</button>
        <button class="bouton" id="back">←</button>
        <button class="bouton" value="-">-</button>
        </div>
        <button class="bouton" id="res">résultat</button>
    </div>
</body>
<script>
        let str = "";
        let btn = document.querySelectorAll("button");
        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function(e) {
                if (e.target.id == "res"){
                    str = eval(str);
                    document.getElementById("resultat").innerHTML=str;
                }
                if (e.target.id == "C"){
                    str = "";
                    document.getElementById("resultat").innerHTML=str;
                }
                if (e.target.id =="back"){
                    str = str.slice(0, str.length-1);
                    document.getElementById("resultat").innerHTML=str;
                }
                else{
                    str+= e.target.value;
                    document.getElementById("resultat").innerHTML=str; 
                      
                }
                
            }
        }
    </script>
</html>
